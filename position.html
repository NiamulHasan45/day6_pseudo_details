<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .swimming div{
            border: 1px dashed;
            width: 200px;
        }
        .swimming{
            position: relative;
        }
        #ring{
            position: relative;
            z-index: 2;
        }
        #water{
            position: relative;
            top: -75px;
        }
        #boy{
            position: relative;
            top: 75px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>I am learning position</h1>
    <section class="swimming">
        <div id="boy"><img src="pseudo-box-main/images/boy.svg" alt=""></div>
        <div id="ring"><img src="pseudo-box-main/images/ring.svg" alt=""></div>
        <div id="water"><img src="pseudo-box-main/images/water.svg" alt=""></div>
    </section>
</body>
</html>
